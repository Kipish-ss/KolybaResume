<mat-toolbar class="filters">
    <mat-form-field appearance="fill">
        <mat-label>Search Title</mat-label>
        <input matInput [formControl]="filterControl" placeholder="Filter by title">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select [formControl]="remoteTypeControl">
            <mat-option value="">All</mat-option>
            <mat-option value="remote">Remote</mat-option>
            <mat-option value="office">Office</mat-option>
            <mat-option value="hybrid">Hybrid</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Sort By</mat-label>
        <mat-select [formControl]="sortControl">
            <mat-option value="relevanceScore">Relevance</mat-option>
            <mat-option value="salary">Salary</mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>

<div class="results-container">
    <mat-card *ngFor="let result of filteredResults$ | async" class="result-card">
        <mat-card-title><a [href]="result.url" [target]="'blank'">{{ result.title }}</a></mat-card-title>
        <mat-card-content>
            <p>Salary: {{ result.salary }}</p>
            <p>Location: {{ result.location }}</p>
            <p>Relevance: {{ result.score }}</p>
        </mat-card-content>
    </mat-card>
</div>
