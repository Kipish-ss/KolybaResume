<button class="sign-out-btn" (click)="onSignOut()">Sign Out</button>

<mat-card class="dashboard-card">
    <h1>Kolyba Resume</h1>
    <kr-upload-resume></kr-upload-resume>
    <div class="actions">

            Adapt Resume
        </button>

</mat-card>
